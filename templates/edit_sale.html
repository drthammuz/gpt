{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Edit Sale Form -->
        <div class="col-md-6">
            <h3>Edit Sale</h3>
            <form method="POST">
                {{ form.csrf_token }}
                {{ form.date_time.label }}: {{ form.date_time }}
                {{ form.amount.label }}: {{ form.amount }}
                {{ form.currency.label }}: {{ form.currency }}
                {{ form.comment.label }}: {{ form.comment }}
                {{ form.submit }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
